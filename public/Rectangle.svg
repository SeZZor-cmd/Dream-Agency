<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw a rectangle with a rounded top right corner -->
  <rect x="0" y="0" width="200" height="100" rx="50" ry="50" fill="#8cf3ff"/>
  <!-- Clip the bottom right corner to make it square -->
  <rect x="150" y="50" width="50" height="50" fill="#8cf3ff"/>
</svg> 