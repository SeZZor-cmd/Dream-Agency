<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Draw a rectangle with a rounded top left corner -->
  <rect x="0" y="0" width="200" height="100" rx="50" ry="50" fill="#ff8cea"/>
  <!-- Clip the bottom left corner to make it square -->
  <rect x="0" y="50" width="50" height="50" fill="#ff8cea"/>
</svg>